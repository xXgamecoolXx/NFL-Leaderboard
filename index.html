<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="leaderboard">
    <h2>Best receiving yards in the NFL</h2>
    <img  src="R (7).png"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-share"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M18 6m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M8.7 10.7l6.6 -3.4" /><path d="M8.7 13.3l6.6 3.4" /></svg>
    <ol>
      <li>
        <p class="name">Justin Jefferson</p>
        <div class="award">
          <p class="score">783 YDS</p>
          <img src="R (1).png" alt="award" width="50" height="50">
        </div>
      </li>
      <li>
        <p class="name">Ja'Marr Chase</p>
        <p class="score">717 YDS</p>
        <img src="R (2).png" alt="award" width="50" height="50">
      </li>
      <li>
        <p class="name">Garret Wilson</p>
        <p class="score">663 YDS</p>
        <img src="R (3).png" alt="award" width="50" height="50">
      </li>
      <li>
        <p class="name">CeeDee Lamb</p>
        <p class="score">660 YDS</p>
        <img src="R (4).png" alt="award" width="50" height="50">
      </li>
      <li>
        <p class="name">Zay Flowers</p>
        <p class="score">654 YDS</p>
        <img src="R (5).png" alt="award" width="50" height="50">
      </li>
    </ol>
    <div class="buttons-container">
      <button class="exit">EXIT</button>
      <button class="continue">CONTINUE</button>
    </div>
  </section>
</body>
</html>
